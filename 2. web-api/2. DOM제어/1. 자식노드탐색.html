<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
    </ul>

    <div id="test">

    </div>

    <script>

        //노드 탐색의 기점이 되는 ul요소 취득
        const $fruits = document.getElementById('fruits');

        //기준 노드의 모든 자식 노드를 탐색. (텍스트 노드 포함)
        const $childNodes = $fruits.childNodes;
        console.log($childNodes); //공백을 텍스트로 인식해서 모두 탐색.

        const $children = $fruits.children; //기준에서 자식노드 탐색 텍스트는 제외
        console.log($children);

        //기준 노드의 첫번째 자식 노드
        //firstchild는 텍스트 노드가 나올 가능성있음.
        const $firstChild = $fruits.firstChild;
        console.log('first-child : '+$firstChild);
        console.log('first-element-child: ' + fruits.firstElementChild); //요소노드중 첫번째
        console.log('first-element-child: ' + fruits.lastElementChild); //요소노드중 첫번째

        //기준 노드에 자식 노드가 있는지의 여부 확인
        //텍스트 노드가 있을 시 true가 나올 수 있음...
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes());  
        
        //텍스트 노드를 제외한 요소노드의의 존재 ㅇ부 확인
        console.log(!!$test.children.length);


    </script>
    
</body>
</html>
