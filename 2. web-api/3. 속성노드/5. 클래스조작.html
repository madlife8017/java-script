<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: lightgray;
            margin:  0 auto;
            text-align: center;
            line-height: 100px;
        }

        .red{
            color : red;
        }
        .blue{
            color: blue;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box red">Hello</div>

    <script>
        const $box = document.querySelector('.box');
        console.log($box.attributes.class.value);
        console.log($box.getAttribute('class'));
        console.log($box.className);

        //$box.setAttribute('class', 'box blue');
        //$box.className = 'box blue';
        //클래스를 조작하실 때는 classList 프로퍼티를 사용하는게 좋음.
        

        //요소에 클래스를 추가
        $box.classList.add('circle','abc');
        //여러개 추가가능
        console.log($box.classList);

        //요소에 특정 클래스르 교체
        $box.classList.replace('red','blue');

        //요소에 특정 클래스를 삭제
        $box.classList.remove('circle');
        
        //요소에 특정 클래스 확인
        console.log($box.classList.contains('box'));

        //toggle() 해당 클래스가 존재하면 삭제, 없으면 추가

        $box.classList.toggle('circle');
        $box.classList.toggle('blue');

        //모두 여러개 가능

    </script>
</body>
</html>
