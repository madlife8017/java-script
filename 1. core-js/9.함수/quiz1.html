<body>

    <script>
        var add = (...number) => {
            var total = 0;
            for (var n of number) {
                total += n;
            }
            // var result = {

            //     total1 : total,
            //     everage : total/(number.length)
            // }

            var avg = total/(number.length);



            return {total,avg};
        }
    
         console.log(add(1,2,3,4,5));



    </script>
