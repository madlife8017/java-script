<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // == 연산자는 암묵적으로 문자열 내부에 숫자가있다면
        // 자동으로 숫자로 변환한 후 비교

        //===을 사용하면 타입까지 일치하는 지 비교합니다.

        var a= 5, b='5';
        console.log(a==b); //동등 비교
        console.log(a===b); //일치 비교
        console.log('-------------------------------------');

        //동등비교는 조심히 쓰자
        console.log('0'=='');
        console.log('0'=='0');
        console.log(false=='false');
        console.log(false=='0');
        console.log(NaN===NaN);

        //일치 비교에서는 NaN을 주의
        //NaN은자신과 일치하지 않는 유일한 값이다.

        //문자열 비교

        console.log('-------------------------------------');
        console.log('apple'==='APPLE');
        //문자열 대소비교는 유니코드 문자번호 기준
        //영어 대문자 < 영어 소문자 < 한글
        console.log('peach'<'Zebra');

    </script>
</body>
</html>
