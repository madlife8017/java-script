<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
    - Quiz. 
    아래 요구사항에 맞는 코드를 작성하고 
    브라우저에서 실행하여 테스트하세요.
    - 요구사항
    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지']
    을 저장하세요.   
    2. 사용자에게 삭제할 멤버 이름을 입력받고 (confirm 함수로 다시 한 번 확인) 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.
    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
    4. 모두를 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */

        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];
        while (true) {
            if(kakao.length==0){
                alert("종료합니다.")
                break;
            }
            var delKakao = prompt('삭제할 맴버를 입력해 주세요')
            var idx = kakao.indexOf(delKakao);
            if (idx == -1) {
                alert(`${delKakao}(은)는 잘못된 이름입니다.`);
                continue;
            } else {
                var result = confirm(`정말 ${delKakao}(을)를 삭제하겠습니까 ? `);
                console.log(result);

                if (result == true) {
                    kakao.splice(idx, 1);
                    alert(`${delKakao}(이)가 삭제되었습니다. 
        남은멤버 : ${kakao}`);

                } else {
                    continue;

                }
            }
        }
    </script>
</body>

</html>
