    <script>

        //우리반 학생들 4과목 점수 (국영수탐)
        var kim = [67,89,92,32];
        var lee = [100, 87, 55,67];
        var park = [23, 44, 100, 22];

        var k=0, l=0, p=0;

        var total=0, total2=0, result=0;

        var outStudentScore =[
            [67,89,92,32],
            [100, 87, 55,67],
            [23, 44, 100, 22]
        ]

        console.log(outStudentScore);
        console.log(outStudentScore[1]);

        //반평균

        for(var i=0;i<3;i++){
